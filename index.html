<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>식후땡 에너지</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">회원가입</a></li>
        <li class="tab"><a href="#login">로그인</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>식후땡 회원가입</h1>
          
       <form method="post">
        
          
        <div class="field-wrap">
            <label>
              이름 <span class="req"></span>
            </label>
            <input type="text"required autocomplete="off" name="username"/>
          </div>
      
      <div class="field-wrap">
            <label>
              제품넘버 <span class="req"></span>
            </label>
            <input type="text"required autocomplete="off" name="deviceid"/>
          </div>

          <div class="field-wrap">
            <label>
              ID <span class="req"></span>
            </label>
            <input type="text"required autocomplete="off" name="id"/>
          </div>
          
          <div class="field-wrap">
            <label>
             Password <span class="req"></span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <button type="submit" class="button button-block"/>회원가입</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>식후땡 에너지</h1>
          
          <form action="/login" method="post">
          
          <div class="field-wrap">
            <label>
              User ID :<span class="req"></span>
            </label>
            <input type="text"required autocomplete="off" name="id"/>
          </div>
          
 <div class="field-wrap">
            <label>
              User PassWord :<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>

          <button class="button button-block"/>로그인</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
